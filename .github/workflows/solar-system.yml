name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'

env:
  MONGO_URI: "mongodb+srv://supercluster.d83jj.mongodb.net/superData"
  MONGO_USERNAME: "superuser"
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:     
    unit-testing:
        name: Unit Testing
        strategy:
          matrix:
            nodejs_version: 
              - 19
              - 20
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version - ${{ matrix.nodejs_version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.nodejs_version }}
    
        - name: Cache NPM
          uses: actions/cache@v4
          with:
            path: "node_modules"
            key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          id: unit-test
          run: npm test
          if: success()

        - name: Check Test Resulr
          run: ls -a
          if: failure() && steps.unit-test.outcome == 'failure' || steps.unit-test.outcome == 'success'
          
        - name: Archive Test Result
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: Mocha-Test-Result-${{ strategy.job-index }}
            path: test-results.xml

    code-coverage:
        name: Code Coverage
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version - 20
          uses: actions/setup-node@v3
          with:
            node-version: 20
    
        - name: Cache NPM
          uses: actions/cache@v4
          with:
            path: "node_modules"
            key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

        - name: Install Dependencies
          run: npm install
    
        - name: Code Coverage
          run: npm run coverage
          continue-on-error: true

        - name: Check Coverage Result
          run: ls -a
          if: always()
          
        - name: Archive Code Coverage Result
          uses: actions/upload-artifact@v4
          with:
            name: Code-Coverage-Result
            path: coverage
            retention-days: 5
        
    docker: 
      name: Containerization
      env: 
        DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
        GITHUB_USER: ${{ github.repository_owner }}
      needs: 
      - unit-testing
      - code-coverage
      runs-on: ubuntu-latest
      steps:
      - name: Downcase REPO
        run: |
          echo "GITHUB_REPO=${GITHUB_REPOSITORY@L}" >> "${GITHUB_ENV}"

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Dockerhub Login
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Github Container Registry Login - GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${ GITHUB_REPO }
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker images
        uses: docker/build-push-action@v6.10.0
        with:
          context: .
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }},${{ vars.DOCKERHUB_USERNAME }}/solar-system:latest

      - name: Container Registry Push
        uses: docker/build-push-action@v6.10.0
        env: 
          GHCR_REPO: "ghcr.io/${ GITHUB_REPO }/solar-system"
        with:
          context: .
          push: true
          tags: |
            "${{ env.GHCR_REPO }}:${{ github.sha }}","${{ env.GHCR_REPO }}:latest"
